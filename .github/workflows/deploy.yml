name: Deploy Fullstack App (Dev)

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Deploy dev app using image only
        run: |
          echo "Pulling latest Docker image for dev..."
          docker pull abdo02/fullstack-app:latest

          echo "Stopping old dev container..."
          docker rm -f fullstack-app-dev || true

          echo "Starting dev container on port 3001..."
          docker run -d \
            --name fullstack-app-dev \
            -p 3001:3000 \
            abdo02/fullstack-app:latest

          echo "Cleaning up unused images..."
          docker image prune -f
