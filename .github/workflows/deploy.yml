name: Deploy Fullstack App (Dev)

on:
  push:
    branches:
      - dev

jobs:
  deploy-dev:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Deploy dev app
        working-directory: /home/runner/fullstack-app
        run: |
          echo "Pulling latest Docker image for dev..."
          docker pull abdo02/fullstack-app:dev || echo "Dev tag not found, using latest"
          
          echo "Stopping old dev containers..."
          docker compose -p fullstack-app-dev down --remove-orphans
          
          echo "Starting dev containers on port 3001..."
          docker compose -p fullstack-app-dev up -d --force-recreate
          
          echo "Cleaning up old images..."
          docker image prune -f
