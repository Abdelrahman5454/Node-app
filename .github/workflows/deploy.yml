name: Deploy Fullstack App (Main)

on:
  push:
    branches:
      - main  # Trigger only on main branch

jobs:
  deploy-main:
    runs-on: self-hosted

    steps:
      - uses: actions/checkout@v3

      - name: Deploy main app using image only
        run: |
          echo "Pulling latest Docker image for main..."
          docker pull abdo02/fullstack-app:latest

          echo "Stopping old main container..."
          docker rm -f fullstack-app-main || true

          echo "Starting main container on port 3000..."
          docker run -d \
            --name fullstack-app-main \
            -p 3000:3000 \
            abdo02/fullstack-app:latest

          echo "Cleaning up unused images..."
          docker image prune -f
